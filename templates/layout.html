<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold font-mono flex items-center gap-2">
                <i class="fa-solid fa-camera-retro"></i> SecureAttend
            </a>
            <div class="space-x-6 text-sm font-semibold">
                <a href="/" class="hover:text-blue-200 transition">DASHBOARD</a>
                <a href="/users" class="hover:text-blue-200 transition">USERS</a>
                <a href="/add_user" class="hover:text-blue-200 transition">REGISTER</a>
                <a href="/attendance" class="hover:text-blue-200 transition bg-white text-blue-600 px-4 py-2 rounded-full">TAKE ATTENDANCE</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 text-center">
        <p>&copy; 2026 AI Face Attendance System. Powered by DeepFace & RetinaFace.</p>
    </footer>

</body>
</html>
